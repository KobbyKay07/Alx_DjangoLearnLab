{% extends "base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<h1>{{ post.title }}</h1>

<p>{{ post.content }}</p>

<small>By {{ post.author.username }} | {{ post.created_at|date:"M d, Y" }}</small>

<br><br>

<a href="{% url 'posts' %}" class="btn">Back to Posts</a>

{% if user == post.author %}
    <a href="{% url 'post_edit' post.id %}" class="btn">Edit</a>
    <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
{% endif %}

{% endblock %}
