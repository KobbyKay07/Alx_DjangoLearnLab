{% extends "base.html" %}
{% block content %}
  <h2>Delete Comment</h2>
  <p>Are you sure you want to delete this comment?</p>
  <div class="comment-body">{{ object.content|linebreaksbr }}</div>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'post_detail' pk=object.post.pk %}" class="btn">Cancel</a>
  </form>
{% endblock %}
