<!-- bookshelf/templates/bookshelf/form_example.html -->

<h2>Secure Example Form</h2>

{% if success %}
    <p style="color: green;">{{ success }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Secure Django rendering (auto-escaped) -->

    <button type="submit">Submit</button>
</form>

{% if form.errors %}
    <div style="color: red;">
        <strong>Please fix the following errors:</strong>
        {{ form.errors }}
    </div>
{% endif %}
