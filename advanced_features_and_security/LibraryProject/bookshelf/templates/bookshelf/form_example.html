<!-- bookshelf/templates/bookshelf/form_example.html -->
<form method="post" action="{% url 'create_book' %}">
    {% csrf_token %}
    <label>Title</label>
    <input name="title" value="{{ request.POST.title|default:'' }}" required>
    <label>Author</label>
    <input name="author" value="{{ request.POST.author|default:'' }}" required>
    <label>Year</label>
    <input name="publication_year" type="number" value="{{ request.POST.publication_year|default:'' }}" required>
    <button type="submit">Create</button>
</form>
